<!-- ads/templates/ads/announcement_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement List</title>
</head>
<body>
    <h1 class="mt-3 text-center">Announcement</h1>
    <ul>
        {% for announcement in announcements %}
            <li>{{ announcement.title }} - {{ announcement.description }}</li>
            <img src="{{ announcement.photo  }}" alt="">
        {% endfor %}
        <a href="{% url 'create' %}" type="submit" class="btn btn-success mb-3">Add Announcement</a>
    </ul>
</body>
</html>
