

{% block body %}
<div class="mx-auto">
  <h1 class="mt-3 text-center">Add announcement</h1>
</div>
<div class="form-group">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_table }}
    <button type="submit" class="btn btn-success mb-3">Add Announcement</button>
  </form>
</div>
{% endblock body %}
